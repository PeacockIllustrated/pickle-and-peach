<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pickle & Peach</title>
    <link rel="stylesheet" href="css/app-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cera+Pro:wght@400;700&family=Vidaloka&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <main class="login-view">
            <div class="logo-container">
                <h1 class="brand-name">Pickle & Peach</h1>
                <p class="slogan">Your favourite corner of South Shields.</p>
            </div>
            
            <form id="login-form">
                <h2 class="form-title">Sign In</h2>
                <div class="input-group">
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">Log In</button>
            </form>
            <p class="form-footer">Don't have an account? <a href="#">Sign Up</a></p>
        </main>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulate a successful login
            console.log('Simulating login...');
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
